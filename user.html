<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1">
    <title>JavaSkript</title>
</head>
<body>
<script>
    let userName=prompt("What is your name?","")
    alert("Hello dear"+userName+"!")
    let  isDiscount = confirm("Ви бажаєте отримати знижку на наш товар")
    if (isDiscount){
        alert("Вітаємо!  Ви щтримали знижку!")
    }else{
        alert("У нашому магазині гарні ціни!")
    }
     
          
     
</script>
    
</body>
</html>
